<html>
  <head>
    <script src="../closure-library/closure/goog/base.js"></script>
    <script src="deps.js"></script>
    <script>
      goog.require('joyinfood.foodItem');
      goog.require('joyinfood.labeledCheckbox');
      goog.require('joyinfood.joinAlert');
      goog.require('joyinfood.friend');
      goog.require('goog.ui.Container');
    </script>
    <link rel="stylesheet" type="text/css" href="all.css">
  </head>
  <body>
  	<script>
      var container = new goog.ui.Container();
      for (i = 0; i < 2; i ++) {
    	  var foodItem = i % 2 == 0 ? 
            new joyinfood.foodItem({imageUrl: "sarmale.jpg", name: "Sarmale", information:"Aceasta mancare este un pisat..", price: "15.00 lei", restaurant: "PizzaHut", alergeni: "melci", categorie: "gatita"}) :
            new joyinfood.foodItem({imageUrl: "pizza.jpg", name: "Pizza", information:"Aceasta mancare este alt pisat..", price: "12.00 lei", restaurant:
              "SpringTime", alergeni: "lapte", cateogire: "fast-food"});
    	  container.addChild(foodItem, true);
      }
      container.addChild(new joyinfood.labeledCheckbox("PizzaHut"), true);
      container.addChild(new joyinfood.labeledCheckbox("SpringTime"), true);

      container.addChild(new joyinfood.joinAlert("Gica Petrescu"), true);

      container.addChild(new joyinfood.friend("Eusebiu Camilar"), true);
      container.addChild(new joyinfood.friend("Herman Florescu"), true);

      container.render(document.body);
  	</script>
  </body>
</html>
